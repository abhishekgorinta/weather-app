<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="asserts/vd1.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="content">

        <div class="con">
            <h2><i id="weatherIcon" class="fa-solid fa-cloud"></i>WEATHER</h2>
            <div class="input-s">
                <div class="s" id="s">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" id="input" placeholder="enter the city">
                </div>
                <button id="btn" onclick="weather()">search</button>
            </div>
            <h2 id="err"></h2>
            <p id="dateDay" class="date-day"></p>
            <h1 id="cityName"></h1>
            <h1 id="temperature"></h1>
            <div class="output-s">
                <ul>
                    <li id="condition"></li>
                    <li id="wind"></li>
                    <li id="humidity"></li>

                </ul>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
